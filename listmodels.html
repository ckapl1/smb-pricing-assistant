<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gemini Models Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #output { white-space: pre-wrap; background: #f4f4f4; padding: 15px; border-radius: 8px; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

<h2>Gemini Models Test</h2>
<p>This page will try to fetch all models available to your API key.</p>

<pre id="output">Loading...</pre>

<script>
const GEMINI_API_KEY = "YOUR_API_KEY_HERE";

async function testModels() {
    const output = document.getElementById("output");

    try {
        const response = await fetch(
            `https://generativelanguage.googleapis.com/v1/models?key=${GEMINI_API_KEY}`
        );

        const data = await response.json();

        if (!response.ok) {
            output.innerHTML = "ERROR:\n" + JSON.stringify(data, null, 2);
            output.classList.add("error");
            return;
        }

        // Pretty print
        output.textContent = JSON.stringify(data, null, 2);
        console.log("Models:", data);
    } catch (err) {
        output.textContent = "ERROR:\n" + err.message;
        output.classList.add("error");
    }
}

testModels();
</script>

</body>
</html>
